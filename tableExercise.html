<!DOCKTYPE html>
<html>
<head>
	<title>Table Exercise</title>
</head>
<body>
	<table width="1000" border="3" cellpadding="5" cellspacing="5">
		<tr align="center" bgcolor="yellow"> 
			<td colspan="6"><b>TV LISTINGS</b></td>
		</tr>
		<tr>
			<th></td>
			<th>7.30pm</th>
			<th>8.00pm</th>
			<th>8.30pm</th>
			<th>9pm</th>
			<th>9.30pm</th>
		</tr>
		<tr>
			<th>Monday</th>
			<td colspan="3" align="center" bgcolor="#CECECE">The Sunday Movie</td>
			<td colspan="2" align="center" bgcolor="#AEAEAE">News</td>
		</tr>
		<tr>
			<th>Tuesday</th>
			<td>TV Show</td>
			<td colspan="2" align="center">The Monday Movie</td>
			<td rowspan="3" align="center" bgcolor="#9DFFFE">News</td>
			<td bgcolor="#9DFFA7">Talk Show</td>
		</tr>
		<tr>
			<th>Wednesday</th>
			<td>TV Show</td>
			<td colspan="2" rowspan="2" align="center">Cops</td>
			<td>Current Affairs</td>
		</tr>
		<tr>
			<th>Thursday</th>
			<td>TV Show</td>
			<td bgcolor="#9DFFA7">Talk Show</td>
		</tr>
	</table>
</body>
</html>
